<!doctype html>
<html>

	<head>
		<title>Socket.IO chat</title>
		<link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="styles/site.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="styles/app.css" media="screen" title="no title" charset="utf-8">
		<script id="message-template" type="text/x-handlebars-template">
			<li>{{{markdown message}}}</li>
		</script>
	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" autocomplete="off" placeholder="Say hi!" />
			<button class="btn btn-primary">Send</button>
		</form>

		<div id="hostModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Connect to a host</h4>
					</div>
					<div class="modal-body">
						<label for="host">Host address: </label><input id="host" type="url">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Start Chat</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="https://cdn.jsdelivr.net/remarkable/1.6.1/remarkable.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
